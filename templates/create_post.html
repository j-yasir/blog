{% extends 'layout.html' %}
{% block content %}
    <h2>Create New Post</h2>
    <form method="post">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Content</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>
        <button class="btn btn-success">Publish</button>
    </form>
{% endblock %}
